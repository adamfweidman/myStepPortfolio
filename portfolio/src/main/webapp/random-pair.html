<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Meal Randomizer for Luna </title>
        <link = rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="content">
            <h2> Where will she be and what meal will she eat </h2>
            <p>Click here for a random pic of Luna:</p>
            <button onclick="randomLuna()">DOGO</button>
            <div id="random-luna-holder"></div>

            <p>Click here for a random pairing of luna and food:</p>
            <button onclick="randomFood()">FOOD</button>
            <div id="random-food-holder"></div>
        </div>
    </body>
</html>
